site_name: PlexPipe
site_url: https://stallaertlab.github.io/plex_pipe/
repo_url: https://github.com/StallaertLab/plex-pipe
repo_name: StallaertLab/plex-pipe
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - What is PlexPipe?: what_is_plexpipe.md
  - How To Use:
    - Overview: usage/usage.md
    - Input Data: usage/input_data.md
    - Config File:
      - Overview: configuration/index.md
      - Core cutting: configuration/core-cutting.md
      - Channel Selection: configuration/channel-selection.md
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_toc_entry: false
            merge_init_into_class: true
            show_source: false
            extra:
              show_symbol_type: true
